### YamlMime:Landing
title: 參與見解預覽版終止
summary: " Dynamics 365 Customer Insights 參與見解功能的預覽版已於2022 年 2 月 15 日終止。 這項變更表示 Customer Insights 試用體驗不再包括建立漏斗圖的能力，也不包含其他報表功能。 我們邀請您探索並評估 Customer Insights，即 Microsoft 客戶資料平臺 (CDP)，的其他許多功能。 如果您對功能預覽版的終止有任何問題，請直接與您的 Microsoft 帳戶團隊聯繫。 您的帳戶團隊將通知您新版的最新消息。 感謝您!"
