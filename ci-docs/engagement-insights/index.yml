### YamlMime:Landing
title: Dynamics 365 Customer Insights 中的業務開發見解（預覽表）功能
summary: 為您的網站收集資料。 以互動方式，瞭解您各網站間的客戶互動和使用方式。 使用業務開發見解和對象見解之間的深度整合，擴充您用客戶設定檔報表的即時行為分析。 使用網頁活動擴充客戶設定檔，以將即時行為資料與相關的客戶資料對應在一起。 將您的業務轉變為可從您的客戶資料取得立即值。
